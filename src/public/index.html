<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test HTML</title>
    <script src="web-socket-test.js"></script>
</head>
<body>
    <h2>WS IO TEST</h2>
    <div>message name:</div>
    <div>
        <input id="message-name" type="text" name="message-name" value="sample-name">
    </div>
    <div>message text/data:</div>
    <div>
        <input id="message-data" type="text" name="message-data" value="sample-data">
    </div>
    <button id="start-socket" type="button">Start Socket</button>
    <button id="send" type="button">Send</button>
    <div>
        <h3>Server reply:</h3>
        <div id="socket-reply"></div>
    </div>

    <h2>SSE IO TEST</h2>
    <button id="start-sse" type="button">Start SSE</button>
    <div>
        <h3>Server message:</h3>
        <div id="sse-reply"></div>
    </div>
</body>
</html>
